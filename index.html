<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3; /* Light Gray */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 2s ease-in-out; /* Smooth transition for container */
        }

        h1 {
            color: #333;
        }

        .fact {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            opacity: 1;
            transition: opacity 0.5s ease-in-out, background-color 2s ease-in-out; /* Added transition for background color */
        }

        .fact-title, .fact-description {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .fact-title {
            font-weight: bold;
            color: #555;
        }

        .fact-description {
            color: #666;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Interesting Facts About Marriage</h1>
        <div id="fact-container" class="fact">
            <div id="fact-title" class="fact-title"></div>
            <div id="fact-description" class="fact-description"></div>
        </div>
        <button onclick="showRandomFact()">Show Next Fact</button>
    </div>
    <script>
        const facts = [
            {
                "title": "Historical Roots",
                "description": "Marriage is an ancient institution, with evidence of its practice dating back to around 2350 B.C. in Mesopotamia.",
                "emotion": "nostalgic"
            },
            {
                "title": "Cultural Variations",
                "description": "Different cultures have unique marriage customs. For example, in India, arranged marriages are still common, while in Western cultures, love marriages are more prevalent.",
                "emotion": "diverse"
            },
            {
                "title": "Legal Recognition",
                "description": "Marriage is recognized legally in most countries, providing spouses with certain rights and responsibilities.",
                "emotion": "formal"
            },
            {
                "title": "Symbolic Traditions",
                "description": "Wedding rings are a common symbol of marriage, representing eternal love and commitment. The tradition of wearing the ring on the fourth finger of the left hand dates back to ancient Rome.",
                "emotion": "romantic"
            },
            {
                "title": "Changing Trends",
                "description": "In recent decades, the average age of marriage has increased in many countries, with people choosing to marry later in life.",
                "emotion": "modern"
            },
            {
                "title": "Same-Sex Marriage",
                "description": "The legal recognition of same-sex marriage has been a significant social change in the 21st century, with countries like the Netherlands leading the way in 2001.",
                "emotion": "progressive"
            },
            {
                "title": "Economic Impact",
                "description": "Marriage can have economic benefits, such as tax breaks and shared expenses, but it can also lead to financial challenges, especially in the case of divorce.",
                "emotion": "practical"
            },
            {
                "title": "Health Benefits",
                "description": "Studies have shown that married individuals often enjoy better physical and mental health compared to their single counterparts.",
                "emotion": "healthy"
            },
            {
                "title": "Divorce Rates",
                "description": "Divorce rates vary widely across the world, with some countries experiencing high rates, while others have low rates due to cultural or legal factors.",
                "emotion": "cautious"
            },
            {
                "title": "Anniversaries",
                "description": "Celebrating wedding anniversaries is a common tradition, with specific gifts associated with each milestone year, such as paper for the first anniversary and silver for the 25th.",
                "emotion": "celebratory"
            }
        ];

        const emotionColors = {
            nostalgic: '#fafad2', // Light Goldenrod Yellow
            diverse: '#ffe4e1',   // Misty Rose
            formal: '#f5f5f5',    // White Smoke
            romantic: '#ffe4e1',  // Misty Rose
            modern: '#e0ffff',    // Light Cyan
            progressive: '#e0ffe0', // Light Green
            practical: '#ffefd5', // Papaya Whip
            healthy: '#f0fff0',   // Honeydew
            cautious: '#ffe4b5',  // Moccasin
            celebratory: '#fffacd' // Lemon Chiffon
        };

        let lastShownIndex = -1;

        function showRandomFact() {
            const factContainer = document.getElementById('fact-container');
            const container = document.getElementById('container');
            const factTitle = document.getElementById('fact-title');
            const factDescription = document.getElementById('fact-description');

            factContainer.style.opacity = 0;
            factTitle.style.opacity = 0;
            factDescription.style.opacity = 0;

            setTimeout(() => {
                let randomIndex;
                do {
                    randomIndex = Math.floor(Math.random() * facts.length);
                } while (randomIndex === lastShownIndex);

                lastShownIndex = randomIndex;

                const fact = facts[randomIndex];
                factTitle.textContent = fact.title;
                factDescription.textContent = fact.description;

                // Change colors based on emotion
                factContainer.style.backgroundColor = emotionColors[fact.emotion];
                container.style.backgroundColor = emotionColors[fact.emotion];

                factContainer.style.transition = 'opacity 1s ease-in-out, background-color 2s ease-in-out';
                factContainer.style.opacity = 1;

                // Animate title and description separately
                setTimeout(() => {
                    factTitle.style.opacity = 1;
                }, 500); // Delay for title

                setTimeout(() => {
                    factDescription.style.opacity = 1;
                }, 700); // Delay for description
            }, 800); // Match this delay with the CSS transition duration
        }

        // Show the first fact initially
        showRandomFact();
    </script>
</body>
</html>
